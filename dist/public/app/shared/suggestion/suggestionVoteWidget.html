<form name="voteForSuggestionForm" ng-submit="voteForSuggestionForm.$valid && voteForSuggestion(suggestion._id)" novalidate><div class="row"><div class="col-sm-12"><div class="form-group"><label for="voting-email">Adresse email</label><input type="email" class="form-control" name="voting-email" id="voting-email" ng-model="suggestion.votingEmail" placeholder="votre@email.com" required></div></div></div><input type="hidden" value="{{suggestion._id}}" ng-model="voteForId"><div class="row"><div class="col-sm-12"><div class="form-group"><input type="submit" class="btn btn-primary btn-full-width" value="Voter pour cette suggestion" ng-disabled="voteForSuggestionForm.$invalid"></div></div></div></form>
