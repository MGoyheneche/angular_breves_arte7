<div class="wrapper">
  <div ng-show="createSuggestion.title === undefined" class="suggestion" ng-repeat="suggestion in suggestions">
    <h1>Normal</h1>
    <div class="panel-heading">
      <div class="wrapper">
        <div class="panel-title">
          <h3 class="suggestion-title">{{suggestion.title}}</h3>
        </div>
        <div class="suggestion-vote-count">
          <span class="suggestion-vote-count-number">
            {{suggestion.voteCount}}
          </span>
          <span class="suggestion-vote-count-text">
            votes
          </span>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <p>
        {{suggestion.description}}
      </p>

    </div>
    <div class="panel-footer">
      <!-- <div class="wrapper"> -->
        <!-- <a href="#" class="suggestion-vote-for btn btn-default btn-block btn-full-width">Oui, ça m’interesse.</a> -->
      <!-- </div> -->
      <ng-include  src="'app/shared/suggestion/suggestionVoteWidget.html'"></ng-include>
    </div>
  </div>
</div>
