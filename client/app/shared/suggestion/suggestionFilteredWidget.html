<div class="wrapper">
  <div ng-show="filteredSuggestions.length === 0">
    Aucune suggestions correspondant Ã  la recherche "<strong>{{suggestion_filter}}</strong>"
  </div>
  <div ng-repeat="suggestion in filteredSuggestions =
                  (suggestions | filter: filterFunction |
                  orderBy: 'createdAt': true)">
    <div class="suggestion">
      <div class="panel-heading">
        <div class="wrapper">
          <div class="panel-title">
            <h3 class="suggestion-title">{{suggestion.title}}</h3>
          </div>
          <div class="suggestion-vote-count">
            <span class="suggestion-vote-count-number">
              {{suggestion.voteCount}}
            </span>
            <span class="suggestion-vote-count-text">
              votes
            </span>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <p>
          {{suggestion.description}}
        </p>

      </div>
      <div class="panel-footer">
        <ng-include src="'app/shared/suggestion/suggestionVoteWidget.html'"></ng-include>
      </div>
    </div>
  </div>
</div>
