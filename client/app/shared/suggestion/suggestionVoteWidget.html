<form name="createSuggestionForm" ng-submit="voteForSuggestion($index)" novalidate>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="voting-email">Email address</label>
        <input type="email" class="form-control" id="voting-email" ng-model="suggestion.votingEmail" placeholder="votre@email.com">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <input type="submit" class="btn btn-primary btn-full-width" value="Voter pour cette suggestion">
      </div>
    </div>
  </div>
</form>
